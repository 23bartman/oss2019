{{ $supporters := .supporters }}
{{ $category := .category }}

{{ with $supporters }}
<h2>{{ $category | humanize }} Supporters</h2>
<div class="flexbox">
    {{ range . }}
    <div class="{{ $category }} flexbox-vertical-center">
      <div class="sponsors-item text-center">
        <a href="{{ .url }}">
        <img class="img img-responsive centered" src="{{ .image }}" alt="{{ .name }}" />
        </a>
      </div>
    </div>
    {{ end }}
</div>
{{ end }}
